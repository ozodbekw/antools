<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antools</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <!-- Header  -->
    <header class="header">
      <div class="header-container container">
        <a class="header-logo" href="index.html">
          <img src="./images/logo.svg" alt="Logo" />
          <h2>antools.</h2>
        </a>
        <nav class="nav">
          <ul class="nav-list">
            <li class="list-item"><a href="#">Home</a></li>
            <li class="list-item"><a href="#">Categories</a></li>
            <li class="list-item"><a href="#">My Collections</a></li>
            <li class="list-item"><a href="#">Blog</a></li>
          </ul>
        </nav>
        <div class="header-buttons">
          <button class="login-btn">Login</button>
          <button class="btn">Sign Up</button>
        </div>
      </div>

      <!-- Hero section -->
      <section class="hero">
        <div class="container">
          <h1 class="hero__title">
            Awesome tools for <br />
            Designer & Developer <span>.</span>
          </h1>
          <p class="hero__describtion">
            Antool is a web collection of information on paid or <br />
            free Design and Development tools
          </p>
          <div class="hero__search">
            <img
              class="hero__search-shape"
              src="./images/search.svg"
              alt="search icon"
            />
            <input
              class="hero__search-input"
              type="text"
              placeholder="find more than 430+ tools..."
            />
            <button class="btn">Search</button>
          </div>
          <div class="hero__socials">
            <img src="./images/bx_bxl-facebook.svg" alt="" />
            <img src="./images/bx_bxl-instagram.svg" alt="" />
            <img src="./images/bx_bxl-twitter.svg" alt="" />
          </div>
        </div>
      </section>
    </header>

    <!-- Main  -->
    <main class="main">
      <section class="main-container container"></section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="sooter-container container"></div>
    </footer>
  </body>
</html>
